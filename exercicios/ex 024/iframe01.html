<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <!--Tamanho padrão: 300x150px-->
    <p>Acessando o site do 
        <iframe src="https://www.cursoemvideo.com/cursos/" frameborder="0" height="530px" width="500px" scolling="no">
            <a href="https://www.cursoemvideo.com/cursos/" target="_blank">CursoemVideo</a>
        </iframe>
    para aprender a programar</p>
    <p>O repositório do <iframe src="https://github.com/Iago-on-github/" frameborder="0">
        <a href="https://github.com/">GitHub</a>
    </iframe> também é muito legal</p>
</body>
</html>
