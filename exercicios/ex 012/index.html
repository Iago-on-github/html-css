<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos cpm HTML5.</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="300" poster="imagens/gatrinho.jpg" autoplay loop>
        <source src="midia/Meu-Video.Mkv.mkv"
        type="video/mkv">
        <source src="midia/Meu-Video.webm.webm" type="video/webm">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <p>Seu navegador não têm compatibilidade com reprodução de vídeos.</p>
    </video> <!--vídeos hospedados no prórpio servidor podem (e vão) gerar um custo bem maior para o cliente.-->
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/MZgbd7bjCTk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos da plataforma Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/295731014?h=7779aec240&color=ff0179&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
