<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="15" placeholder="Nome completo" autocomplete="name" size="15">
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" required max="10" min="0" placeholder="Nota" step="0.1">                     
        </p>
        <p>
            <label for="imes">Mês da Nota</label>
            <input type="month" name="mes" id="imes" required value="2020-04">
        </p>
        <p>
            <label for="idate">Dia da Prova</label>
            <input type="date" name="date" id="idate" required value="2023-09-27">
        </p>
        <p>
            <label for="itime">Horário da Prova</label>
            <input type="time" name="time" id="itime" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
