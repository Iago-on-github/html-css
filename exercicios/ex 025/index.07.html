<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de tags</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="esc">--- Escolha ---</option>
                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                </optgroup>

                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="Prof">Profissões</label>
            <input type="text" name="prof" id="iprof" list="profissoes">
            <datalist id=profissoes>
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Dentista</option>
                <option>Médico</option>
                <option>Veterinário</option>
            </datalist>
        </p>
        <p>
            <label for="msg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="20" rows="8"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
