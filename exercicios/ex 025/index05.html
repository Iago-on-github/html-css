<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" autocomplete="on" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> 
                <label for="isxmas">Masculino</label>
                <br>
            <input type="radio" name="sexo" id="isxfem"> 
                <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="espofut" id="iespofut" checked> 
                <label for="iespofut">Futebol</label>
            <br>
            <input type="checkbox" name="espobas" id="iespobas"> 
                <label for="iespobas">Basquete</label>
            <br>
            <input type="checkbox" name="espoten" id="iespoten"> 
                <label for="iespoten">Tênis</label>
            <br>
            <input type="checkbox" name="espovo" id="iespovo"> 
                <label for="iespovo">Vôlei</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
