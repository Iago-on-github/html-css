<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="icor"></label> Cor
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="invl">Nível de Satisfação</label>
            <input type="range" name="nvl" id="invl" min="1" max="10" value="2">
        </p>
        <p>
            <label for="ifoto">Escolha uma foto de Pefil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
