<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício de Formulário</h1>
    <form action="cadastro.php">
        <fieldset>
            <legend>Dados Cadastro</legend>
            <p>
                <label for="iname">Nome</label>
                <input type="text" name="name" id="iname" required maxlength="15" minlength="3" placeholder="Insira seu nome">
            </p>
            <p>
                <label for="imail">E-mail</label>
                <input type="email" name="mail" id="imail" required placeholder="Insira seu email" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" required autocomplete="tel" placeholder="Insira seu Telefone">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
