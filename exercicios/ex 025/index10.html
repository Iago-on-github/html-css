<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exerc√≠cios Form</h1>
    <form action="cadastro.php">
        <p>
            <label for="iyear">Ano de Nascimento</label>
            <input type="number" name="year" id="iyear" min="1900" max="2023" required oninput="calcIdade()">
        </p>

        <p>
            <label for="idd">Idade:</label>
            <output name="id" id="idd">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idd.innerHTML = Number(atual) - Number(iyear.value)
        }
    </script>
</body>
</html>
