<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 04</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
            border-collapse: collapse;
        }

        th {
            background-color: gray;
            color: white;
        }

        .area {
            color: black;
        }

        .modfield {
            text-align: left;
        }

        td, th, tr {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Área</th>
                <th>Disciplina</th>
                <th>Notas</th>
                    <th>Nota 1</th>
                    <th>Nota 2</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody> 
            <tr>
                <th class="area" rowspan="5">Exatas</th>
                <tr>
                    <td>Matemática</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>Física</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0,0</td>
                    <td>0,0</td>
                    <td>0,0</td>
                </tr>
                <tr>
                    <th colspan="5" class="modfield">Média de Exatas</th>
                    <th>0,0</th>
                </tr>
                <tr>
                    <th class="area" rowspan="3">Humanas</th>
                    <tr>
                        <td>História</td>
                        <td>0,0</td>
                        <td>0,0</td>
                        <td>0,0</td>
                    </tr>
                    <tr>
                        <td>Geografia</td>
                        <td>0,0</td>
                        <td>0,0</td>
                        <td>0,0</td>
                    </tr>
                    <tr>
                        <th colspan="5" class="modfield">Média Humanas</th>
                        <th>0,0</th>
                    </tr>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
